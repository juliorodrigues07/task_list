<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="../public/assets/todo.svg">
	<link rel="stylesheet" href="../src/style/general.css">
	<link rel="stylesheet" href="../src/style/profile.css">
	<link rel="stylesheet" href="../src/style/tasks_tables.css">
	<link rel="stylesheet" href="../src/style/inputs.css">
	<link rel="stylesheet" href="../src/style/buttons.css">
	<link rel="stylesheet" href="../src/style/responsiveness.css">
	<title>Task List</title>
</head>

<body>
	<main>

		<div class="profile-menu">
			<figure>
				<img src="../public/assets/avatar.png" alt="Imagem do Perfil">
				<h1>Marie Floyd</h1>
			</figure>

			<div class="resume">
				<p>
				Veterinary Medicine student, passionate about cockatiels.
				</p>
			</div>

			<div class="navigation-menu">
				<!-- Bullet points list -->
				<ul>
					<li><a href=”#”>LinkedIn <i class="fa-brands fa-linkedin"></i></a></li>
					<li><a href=”#”>Github <i class="fa-brands fa-github"></i></a></li>
					<li><a href=”#”>Instagram <i class="fa-brands fa-square-instagram"></i></a></li>
					<li><a href=”#”>Pinterest <i class="fa-brands fa-pinterest"></i></a></li>
				</ul>
			</div>    
		</div>


		<div class="main-table">

			<div class="main-title">
				<h1>Task List</h1>
			</div>

			<div class="task-table">

				<div class="day-tasks">
					<table>
						<tr>
							<th>
								Day <i class="fa-solid fa-sun"></i>
							</th>
						</tr>
						<tr>
							<td>
								<!-- Ordered list -->
								<ol>
								</ol>
							</td>
						</tr>
					</table>
				</div>

				<div class="night-tasks">
					<table>
						<tr>
							<th>
								Night <i class="fa-solid fa-moon"></i>
							</th>
						</tr>
						<tr>
							<td>
								<ol>
								</ol>
							</td>
						</tr>		
					</table>
				</div>

			</div>

			<div class="data-inputs">
				<input  type="text"
					required
					class="form-control"
					id="new-task"
					placeholder="Adicione uma tarefa..."
					maxlength="50"
				>

				<select id="dropdown" name="dropdown">
					<option value="day">Day</option>
					<option value="night">Night</option>
				</select>

				<button id="add-task" onclick="addTask()">
					Add
					<i class="fa-solid fa-plus"></i>
				</button>
			</div>

			<div class="form-control">
				<!-- <i class="fas fa-exclamation-circle"></i> -->
				<small>Inform a task.</small>
				<!-- <i class="fas fa-check-circle"></i> -->
			</div>

		</div>
	</main>
</body>

<script src="../src/js/crud.js"></script>
<script src="https://kit.fontawesome.com/71a8ecb1b6.js" crossorigin="anonymous"></script>
</html>
